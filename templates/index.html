<html>
<head>
<link rel="stylesheet" href="static/reveal.css">
<link rel="stylesheet" href="static/style.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="static/jquery.reveal.js"></script>
</head>
<body>
<a href="https://github.com/you"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>

<div id="content">
	<h1>Who is {{ featuredName }}?</h1>

	<a href="#" class="profile-one" data-reveal-id="{{ featured1 }}"><img src='static/profilephotos/{{ handle1 }}.jpeg' class='{{ featured1 }}'></a><a href="#" class="profile-two" data-reveal-id="{{ featured2 }}"><img src='static/profilephotos/{{ handle2 }}.jpeg'></a><a href="#" class="profile-three" data-reveal-id="{{ featured3 }}"><img src='static/profilephotos/{{ handle3 }}.jpeg'  class='{{ featured3 }}'></a>

</div>
<div id="footer">
	<!-- <h2>About this Site</h2> -->
	<p></p>
</div>

<div id="featured" class="reveal-modal">
	<h1>Correct! Meet {{ featuredName }}</h1>
	<p>Focus: {{ featuredFocus }}</p>
	<a class="close-reveal-modal">&#215;</a>
</div>

<div id="notfeatured" class="reveal-modal">
	<h1>BZZZZZ!</h1>
	<p>You've chosen the wrong student. Try again</p>
	<a class="close-reveal-modal">&#215;</a>
</div>

</body>
</html>
